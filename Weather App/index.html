<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="City Name" />
        <button><img src="search.png" /></button>
      </div>
      <div class="error">
        <p>No City</p>
      </div>
      <div class="weather">
        <img src="rain.png" class="weather-icon" />
        <h1 class="temp">29Â°c</h1>
        <h2 class="city">Kolkata</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png" />
            <div>
              <div class="humidity">70%</div>
              <p class="about">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="winds-weather-symbol.png" />
            <div>
              <div class="wind">10km/h</div>
              <p class="about">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
